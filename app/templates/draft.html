<!DOCTYPE html>
<html>
  <head>
    <title>Football Draft Optimizer</title>
  </head>
  <body>
    <h2>Available Players</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Value Over Next Round</th>
          <th>ADP</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for player in players.itertuples() %}
        <tr>
          <td>{{ player.name }}</td>
          <td>{{ player.pos }}</td>
          <td>{{ player.valueOverNextRound }}</td>
          <td>{{ player.ADP }}</td>
          <td>
            <button onclick="pickPlayer('{{ player.name }}')">Pick</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script>
      function pickPlayer(name) {
        // You can send an AJAX request or similar here to mark the player as picked.
        alert(name + " has been picked!");
      }
    </script>
  </body>
</html>
